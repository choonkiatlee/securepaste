    <div class="modal" id="urlModalContainer">
        <div class="modal-background" id="urlModalContainerBackground"></div>
        <div class="modal-content">
            <div class="card">
                <header class="card-header">

                                <input class="input" type="text" placeholder="Encryption Key (Optional)" id="encryptionPasswordTxt">
                                <p class="control"></p>
                                <div class="urlcopiedtooltip">
                                    <button class="button" type="submit">

                                    <button class="button" id="urlCopyBtn" type="submit">

                                    </button>
                                </div>
                            </p>
                        </div>
                        <p class="is-size-5">Compression Stats: </p>

                    </div>
