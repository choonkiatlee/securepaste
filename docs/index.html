      <!-- Shareable Link Modal -->
    <div class="modal" id="urlModalContainer">
        <div class="modal-background" id="urlModalContainerBackground"></div>
        <div class="modal-content">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                    Shareable Link
                    </p>
                    <!-- <button class="card-header-icon" aria-label="more options">
                    <span class="icon">

                </header>
                <div class="card-content">
                    <div class="content">
                        <h6>Encryption Key (Optional):</h6>
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="Encryption Key (Optional)" id="encryptionPasswordTxt">
                                <p class="control"></p>
                                <div class="urlcopiedtooltip">
                                    <button class="button" type="submit">
                                        Encrypt<span class="urltooltiptext", id="urltooltiptext">Encrypt</span>
                                    </button>
                                </div>
                            </p>
                        </div>
                        <div class="field is-horizontal has-addons has-addons-right">
                            <h6 style="margin-right: auto;">Shareable Link:</h6>
                            <label class="checkbox is-pulled-right">
                                Shorten Link: 
                                <input type="checkbox" id="shortenLinkCheckbox">
                            </label>
                        </div>
                        <div class="field has-addons">
                            <p class="control is-expanded">                                
                                <input class="input" type="text" placeholder="URL" id="urlTextBox">
                                <p class="control"></p>
                                <div class="urlcopiedtooltip">
                                    <button class="button" id="urlCopyBtn" type="submit">
                                        Copy<span class="urltooltiptext", id="urltooltiptext">Copy To Clipboard</span>
                                    </button>
                                </div>
                            </p>
                        </div>
                        <h6>Compression Stats: </h6>
                        <div id="urlCompressionStatsText"></div>
                        <div id="chart_div"></div>
                    </div>
